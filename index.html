<!DOCTYPE html>
<html>
    <head>
        <!---Bootstrap--->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Hellenipsum</title>
    </head>
    <body>
        
        <header>
            <h1>Greek Ipsum</h1>
        </header>
        
        <main>
            
            <div id="question1">
                How many paragraphs?
                <input type="radio" id="paragraph1" name="question1">&nbsp;1&nbsp;
                <input type="radio" id="paragraph2" name="question1">&nbsp;2&nbsp;
                <input type="radio" id="paragraph3" name="question1">&nbsp;3
            </div>
            <br>
            
            <div id="question2">
                Hungry (for some longer paragraphs)?
                <input type="checkbox" id="hungry" name="question2">&nbsp;Yes 
                
                <p id="yiayia">(there is no other option for this question because Yiayia heard you were hungry so YOU. WILL. EAT. IT. RE.)</p>
            </div>
            
            <div id="question3">
                Add some paragraph tags?
                <input type="checkbox" id="ptags" name="question3">&nbsp;Sure!&nbsp;
                <input type="checkbox" id="ptagsNo" name="question3">&nbsp;Oxi
            </div>
            <br>
            
            <button  type="button" class="btn btn-primary" onclick="printToTextarea()">Print Text!</button>
            <br>
            <textarea id="output" rows="12" cols="70"></textarea>
            <br>
        
        </main>
        
        <footer>
            <p id="power">Powered By Greek Coffee <i class="fas fa-coffee"></i></p>
        </footer>
        
        <script src="main.js"></script>
    </body>
</html>
